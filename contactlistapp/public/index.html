<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <!-- Latest compiled and minified CSS -->
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <!-- Optional theme -->
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <title>Contact list app</title>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact list app</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class = "form-control" ng-model = "contact.name"></td>
                    <td><input class = "form-control" ng-model = "contact.email"></td>
                    <td><input class = "form-control" ng-model = "contact.phone"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <td><button class="btn btn-primary" ng-click="update()">Update</button></td>
                    
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                </tr>             
            </tbody>
        </table>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="./controllers/controller.js"></script>
</body>
</html>
